<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="fechaRegistro">
    <th mat-header-cell *matHeaderCellDef> Fecha Registro. </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaRegistro}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direccionEntrega">
    <th mat-header-cell *matHeaderCellDef> Direccion Entrega </th>
    <td mat-cell *matCellDef="let element"> {{element.direccionEntrega}} </td>
  </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="prioridad">
      <th mat-header-cell *matHeaderCellDef> Prioridad </th>
      <td mat-cell *matCellDef="let element"> {{element.prioridad}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef> Valor Total </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTotal}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<button mat-button color="primary" [routerLink]="['/register']">Registrar Orden</button>
